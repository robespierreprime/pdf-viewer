<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>PDF Viewer</title>
  <style>
    @font-face {
    font-family: "self-modern_regular";
    src: url("/self-modern_regular.ttf");
}

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: white;
    }
    
    #viewer-container {
      width: 100vw;
      height: 100vh;
      overflow-y: scroll;
      overflow-x: hidden;
      scroll-behavior: smooth;
      /* Cacher la scrollbar */
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE et Edge */
    }
    
    /* Cacher la scrollbar pour Chrome, Safari et Opera */
    #viewer-container::-webkit-scrollbar {
      display: none;
    }
    
    #viewer {
      width: 100%;
      margin: 0;
      padding: 0;
    }
    
    .page-container {
      margin: 0;
      background: white;
      width: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    canvas {
      display: block;
      width: 100vw;
      height: auto;
    }
    
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #666;
      font-size: 18px;
      font-family: 'self-modern_regular';
      font-weight: 400;
      letter-spacing: 0.5px;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 50px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 10px;
      transition: opacity 0.8s ease-out;
      z-index: 1000;
    }
    
    #loading.fade-out {
      opacity: 0;
    }
    
    .dots {
      display: flex;
      gap: 8px;
      align-items: center;
      height: 20px;
    }
    
    .dot {
      width: 4px;
      height: 4px;
      background-color: #666;
      border-radius: 50%;
      animation: bounce 1.2s infinite;
    }
    
    .dot:nth-child(1) {
      animation-delay: 0s;
    }
    
    .dot:nth-child(2) {
      animation-delay: 0.3s;
    }
    
    .dot:nth-child(3) {
      animation-delay: 0.6s;
    }
    
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      25% {
        transform: translateY(-9px);
      }
      50% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div id="loading">
    <span>chargement du pdf</span>
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
  
  <div id="viewer-container">
    <div id="viewer"></div>
  </div>

  <script type="module">
  import * as pdfjsLib from './pdfjs/pdf.mjs';

  pdfjsLib.GlobalWorkerOptions.workerSrc = './pdfjs/pdf.worker.mjs';

  const url = 'src.pdf';
  let pdfDoc = null;
  let currentPage = 1;
  let pageElements = [];
  let renderedPages = new Set();
  let scale = 1;

  // Charger le PDF
  const loadingDiv = document.getElementById('loading');
  const viewerContainer = document.getElementById('viewer-container');

  async function renderPage(pageNumber) {
    if (renderedPages.has(pageNumber)) return;
    
    const page = await pdfDoc.getPage(pageNumber);
    const scaledViewport = page.getViewport({ scale: scale });

    const pageContainer = pageElements[pageNumber - 1];
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');

    canvas.width = scaledViewport.width;
    canvas.height = scaledViewport.height;

    await page.render({
      canvasContext: context,
      viewport: scaledViewport
    }).promise;

    // Remplacer le contenu du conteneur par le canvas
    pageContainer.innerHTML = '';
    pageContainer.appendChild(canvas);
    pageContainer.style.minHeight = 'auto';
    
    renderedPages.add(pageNumber);
  }

  try {
    pdfDoc = await pdfjsLib.getDocument(url).promise;

    // Calculer le scale pour remplir la largeur de l'écran
    const firstPage = await pdfDoc.getPage(1);
    const viewport = firstPage.getViewport({ scale: 1 });
    scale = window.innerWidth / viewport.width;

    // Créer les conteneurs pour toutes les pages (vides au départ)
    for (let pageNumber = 1; pageNumber <= pdfDoc.numPages; pageNumber++) {
      const pageContainer = document.createElement('div');
      pageContainer.className = 'page-container';
      pageContainer.dataset.pageNumber = pageNumber;
      
      document.getElementById('viewer').appendChild(pageContainer);
      pageElements.push(pageContainer);
    }

    // Rendre seulement les 3 premières pages au départ
    await renderPage(1);
    await renderPage(2);
    await renderPage(3);

    // Animation de fade out
    loadingDiv.classList.add('fade-out');
    
    // Supprimer l'élément après l'animation
    setTimeout(() => {
      loadingDiv.style.display = 'none';
    }, 800);

    // Rendre les autres pages en arrière-plan
    for (let i = 4; i <= pdfDoc.numPages; i++) {
      await renderPage(i);
    }

  } catch (error) {
    loadingDiv.innerHTML = 'Erreur lors du chargement du PDF : ' + error.message;
    console.error('Erreur:', error);
  }

  // Fonction pour aller à une page spécifique
  function goToPage(pageNum) {
    if (!pdfDoc || pageNum < 1 || pageNum > pdfDoc.numPages) return;
    
    currentPage = pageNum;
    const pageElement = pageElements[pageNum - 1];
    pageElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
  }

  // Navigation au clavier
  document.addEventListener('keydown', (e) => {
    switch(e.key) {
      case 'ArrowDown':
      case ' ':  // Espace
      case 'PageDown':
        e.preventDefault();
        goToPage(currentPage + 1);
        break;
      case 'ArrowUp':
      case 'PageUp':
        e.preventDefault();
        goToPage(currentPage - 1);
        break;
      case 'Home':
        e.preventDefault();
        goToPage(1);
        break;
      case 'End':
        e.preventDefault();
        if (pdfDoc) goToPage(pdfDoc.numPages);
        break;
    }
  });

  // Détecter quelle page est visible lors du scroll
  let scrollTimeout;
  viewerContainer.addEventListener('scroll', () => {
    clearTimeout(scrollTimeout);
    scrollTimeout = setTimeout(() => {
      const containerRect = viewerContainer.getBoundingClientRect();
      const containerCenter = containerRect.top + containerRect.height / 2;
      
      for (let i = 0; i < pageElements.length; i++) {
        const pageRect = pageElements[i].getBoundingClientRect();
        if (pageRect.top <= containerCenter && pageRect.bottom >= containerCenter) {
          currentPage = i + 1;
          break;
        }
      }
    }, 100);
  });
</script>

</body>
</html>
